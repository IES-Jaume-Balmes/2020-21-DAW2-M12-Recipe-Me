<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/moon.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section id="Full-Stack">
          <section
            data-markdown
            data-background-image="https://source.unsplash.com/collection/1353633/1"
            data-background-opacity="0.6"
            data-background-color="white"
          >
            <textarea data-template>
              ## Recipe-me!
              ---
              ## Arquitectura
              <img class="r-stretch" src="../../docs-src/static/Arquitectura2.png"/>
              ---
              ## Database
              <img class="r-stretch" src="../../docs-src/static/BBDDfinal.png"/>
          </textarea
            >
          </section>
        </section>
        <section id="Backend">
          <section
            data-markdown
            data-background-image="./static/api-platform.png"
            data-background-color="#30C1C2"
            data-background-size="contain"
          >
            <textarea data-template>
            ## Backend
            [`Symfony require api`](https://api-platform.com/)
            </textarea>
          </section>
          <section
            data-markdown
            data-background-image="https://source.unsplash.com/collection/1353633/3"
            data-background-opacity="0.4"
            data-background-color="white"
          >
            <textarea data-template>
              ## Data access
              ```php
              /**
              * @ApiResource(
              *     normalizationContext={"groups"={"user:read"}},
              *     denormalizationContext={"groups"={"user:write"}},
              *     collectionOperations={
              *         "get"={"security"="is_granted('ROLE_ADMIN')"},
              *         "post"
              *     },
              *     itemOperations={
              *         "get"={"security"="is_granted('ROLE_USER')"},
              *         "delete"={"security"="is_granted('ROLE_USER') and object == user"}
              *     }
              * )
              * @UniqueEntity(fields={"email"})
              * @ORM\Entity(repositoryClass=UserRepository::class)
              */
              ```
              ---
              ## Autenticación y autorización
              - Json Web Token
              [Interceptores Axios](#/2/2).
              - PHPSESSID
              
            </textarea>
          </section>
        </section>
        <section id="Frontend">
          <section
            data-markdown
            data-background-image="https://source.unsplash.com/collection/1353633/2"
            data-background-opacity="0.6"
            data-background-color="white"
          >
            <textarea data-template>
              ## Frontend
              A paragraph with some text and a [link](http://hakim.se).
              ---
              ## Slide 2
              ---
              ## Interceptores Axios
              [Json Web Token](#/1/2).
            </textarea>
          </section>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      })
    </script>
  </body>
</html>
